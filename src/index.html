<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Label Terminal 🖨</title>
  </head>
  <body>
    <button id="settings-toggle">⚙</button>

    <h2>
      <img src="" alt="" id="logo" />
      <div>Label Terminal</div>
    </h2>
    <h3>💖🧡💛💚💙💜</h3>

    <blockquote id="settings">
      <div>
        <label for="setting-print-dialog">
          <input type="checkbox" id="setting-print-dialog">
          Druckdialog anzeigen
        </label>
      </div>

      <div>
        <label for="setting-printer">Drucker:</label>
        <select id="setting-printer"></select>
      </div>

      <div>
        <button id="save-exit">💾 Queue Speichern und Programm Beenden</button>
      </div>
    </blockquote>

    <button disabled="disabled" id="print">🖨</button>
    <button disabled="disabled" id="print-small">🖨🤏</button>
    <input type="text" autofocus placeholder="V-XX123456" id="scan" />

    <ul id="queue"></ul>

    <iframe id="frame"></iframe>
  </body>
</html>
