<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1998cam printer 🖨</title>
  </head>
  <body>
    <button disabled="disabled" id="settings-toggle">⚙</button>

    <h2>
      <div>1998cam printer</div>
    </h2>
    <h3>💖🧡💛💚💙💜</h3>

    <blockquote id="settings">
      <div>
        <label for="setting-print-dialog">
          <input type="checkbox" id="setting-print-dialog">
          Druckdialog anzeigen
        </label>
      </div>

      <div>
        <label for="setting-printer">Drucker:</label>
        <select id="setting-printer"></select>
      </div>

      <div>
        <button id="undo">⏪ Letzten Druckauftrag wiederherstellen</button>
      </div>
    </blockquote>

    <button disabled="disabled" id="print">🖨</button>

    <ul id="queue"></ul>

    <dialog id="dialog">
      <header>⚠️ Fehler</header>
      <form method="dialog">
        <p id="dialog-message"></p>
        <menu>
          <button value="ok">Ok</button>
        </menu>
      </form>
    </dialog>

    <iframe id="frame"></iframe>
  </body>
</html>
